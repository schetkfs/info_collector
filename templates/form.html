{% extends "base.html" %}

{% block title %}RWA投资与孵化信息采集{% endblock %}

{% block content %}
<div class="container">
  <div class="card">
    <h1>RWA投资与孵化信息采集</h1>
    <div class="sub">请填写以下信息。仅用于内部分析，不对外公开。</div>
    <form method="post" action="{{ url_for('submit') }}">
      <!-- 基本信息（必填） -->
      <h3>基本信息</h3>
      
      <label>姓名 <span class="badge">必填</span></label>
      <input type="text" name="name" maxlength="64" placeholder="请输入姓名" required>

      <label>性别 <span class="badge">必填</span></label>
      <select name="gender" required>
        <option value="">请选择</option>
        <option value="男">男</option>
        <option value="女">女</option>
        <option value="其他">其他</option>
      </select>

      <label>联系方式 <span class="badge">必填</span></label>
      <input type="text" name="contact" maxlength="128" placeholder="请输入手机号码或邮箱" required>

      <!-- 职业信息（必填） -->
      <h3>职业信息</h3>
      
      <label>主要从事行业 <span class="badge">必填</span></label>
      <input type="text" name="industry" maxlength="128" placeholder="例如：金融、科技、制造业等" required>

      <label>主要从事行业中的职务或角色 <span class="badge">必填</span></label>
      <input type="text" name="job_role" maxlength="128" placeholder="例如：投资总监、产品经理、CEO等" required>

      <!-- 偏好选择（必填） -->
      <h3>投资偏好</h3>
      
      <label>更偏好投资（RWA投资）还是企业孵化（RWA孵化） <span class="badge">必填</span></label>
      <select name="preference_type" id="preference_type" required>
        <option value="">请选择</option>
        <option value="RWA投资">RWA投资</option>
        <option value="RWA孵化">RWA孵化</option>
      </select>

      <!-- RWA投资相关字段 -->
      <div id="investment_fields" style="display:none;">
        <label>投资偏好 <span class="badge">必填</span></label>
        <textarea name="investment_preference" rows="3" placeholder="请描述您的投资偏好，如：短期收益、长期资产增值、风险对冲等"></textarea>
      </div>

      <!-- RWA孵化相关字段 -->
      <div id="incubation_fields" style="display:none;">
        <label>RWA孵化产业及参与资金 <span class="badge">必填</span></label>
        <textarea name="incubation_info" rows="3" placeholder="请描述您感兴趣的RWA孵化产业及预期参与的资金规模"></textarea>
      </div>

      <!-- 选填信息 -->
      <h3>补充信息（选填）</h3>
      
      <label>年龄 <span style="color:#94a3b8;">选填</span></label>
      <input type="number" name="age" min="0" max="120" placeholder="例如：28">

      <label>目前所在地域 <span style="color:#94a3b8;">选填</span></label>
      <input type="text" name="location" maxlength="128" placeholder="例如：北京、上海、深圳等">

      <label>投资经验 <span style="color:#94a3b8;">选填</span></label>
      <textarea name="investment_experience" rows="3" placeholder="请简述您的投资经验和背景"></textarea>

      <label>技术适应度 <span style="color:#94a3b8;">选填</span></label>
      <select name="tech_adaptability">
        <option value="">请选择</option>
        <option value="完全不了解">完全不了解区块链、加密货币等新兴技术</option>
        <option value="基础了解">对区块链、加密货币有基础了解</option>
        <option value="有使用经验">有区块链、加密货币的使用经验</option>
        <option value="深度参与">深度参与区块链、加密货币相关业务</option>
      </select>

      <label>是否为高净值人群 <span style="color:#94a3b8;">选填</span></label>
      <select name="high_net_worth">
        <option value="">请选择</option>
        <option value="是">是</option>
        <option value="否">否</option>
        <option value="不便透露">不便透露</option>
      </select>

      <label>预期想用于投资理财RWA的金额区间 <span style="color:#94a3b8;">选填</span></label>
      <select name="expected_investment">
        <option value="">请选择</option>
        <option value="1-10万">1-10万</option>
        <option value="10-50万">10-50万</option>
        <option value="50万以上">50万以上</option>
        <option value="不确定">不确定</option>
      </select>

      <button class="btn" type="submit">提交</button>
    </form>
    {% if msg %}
      <div class="footer">{{ msg }}</div>
    {% endif %}
    <div class="footer">提交即表示同意我们对于数据使用的说明：仅用于业务沟通与画像分析，不会出售或泄露给第三方。</div>
  </div>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>RWA信息采集表</title>
  <style>
    body { background: #f8f9fa; margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', Arial, sans-serif; }
    .mobile-container {
      max-width: 420px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      padding: 18px 12px 24px 12px;
    }
    h2 { text-align: center; font-size: 1.3rem; margin: 18px 0 16px 0; }
    .form-group { margin-bottom: 16px; }
    label { font-size: 1rem; margin-bottom: 6px; display: block; color: #333; }
    input, select, textarea {
      width: 100%;
      padding: 12px 10px;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      font-size: 1rem;
      box-sizing: border-box;
      background: #fafafa;
    }
    textarea { resize: vertical; min-height: 40px; }
    button {
      width: 100%;
      padding: 14px 0;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 10px;
      box-shadow: 0 2px 6px rgba(0,123,255,0.08);
    }
    button:active { background: #0056b3; }
    .msg { color: #d9534f; text-align: center; margin-bottom: 12px; font-size: 1rem; }
    @media (max-width: 480px) {
      .mobile-container { border-radius: 0; box-shadow: none; padding: 8px 2px 18px 2px; }
    }
  </style>
</head>
<body>
  <div class="mobile-container">
    <h2>RWA信息采集表</h2>
    {% if msg %}<div class="msg">{{ msg }}</div>{% endif %}
    <form method="post" action="/submit" autocomplete="off">
      <div class="form-group">
        <label for="name">姓名 <span style="color:#d9534f">*</span></label>
        <input type="text" id="name" name="name" maxlength="64" required placeholder="请输入姓名">
      </div>
      <div class="form-group">
        <label for="gender">性别 <span style="color:#d9534f">*</span></label>
        <select id="gender" name="gender" required>
          <option value="">请选择</option>
          <option value="男">男</option>
          <option value="女">女</option>
          <option value="其他">其他</option>
        </select>
      </div>
      <div class="form-group">
        <label for="contact">联系方式 <span style="color:#d9534f">*</span></label>
        <input type="text" id="contact" name="contact" maxlength="128" required placeholder="手机号/微信/邮箱等">
      </div>
      <div class="form-group">
        <label for="industry">主要从事行业 <span style="color:#d9534f">*</span></label>
        <input type="text" id="industry" name="industry" maxlength="128" required placeholder="请输入行业">
      </div>
      <div class="form-group">
        <label for="job_role">职务或角色 <span style="color:#d9534f">*</span></label>
        <input type="text" id="job_role" name="job_role" maxlength="128" required placeholder="请输入职务或角色">
      </div>
      <div class="form-group">
        <label for="preference_type">投资偏好类型 <span style="color:#d9534f">*</span></label>
        <select id="preference_type" name="preference_type" required>
          <option value="">请选择</option>
          <option value="RWA投资">RWA投资</option>
          <option value="RWA孵化">RWA孵化</option>
        </select>
      </div>
      <div class="form-group" id="investment_preference_group" style="display:none;">
        <label for="investment_preference">投资偏好（RWA投资时必填）</label>
        <textarea id="investment_preference" name="investment_preference" rows="2" placeholder="请输入投资偏好"></textarea>
      </div>
      <div class="form-group" id="incubation_info_group" style="display:none;">
        <label for="incubation_info">RWA孵化产业及参与资金（RWA孵化时必填）</label>
        <textarea id="incubation_info" name="incubation_info" rows="2" placeholder="请输入孵化产业及资金"></textarea>
      </div>
      <div class="form-group">
        <label for="age">年龄</label>
        <input type="number" id="age" name="age" min="0" max="120" placeholder="请输入年龄">
      </div>
      <div class="form-group">
        <label for="location">目前所在地域</label>
        <input type="text" id="location" name="location" maxlength="128" placeholder="请输入地域">
      </div>
      <div class="form-group">
        <label for="investment_experience">投资经验</label>
        <textarea id="investment_experience" name="investment_experience" rows="2" placeholder="请输入投资经验"></textarea>
      </div>
      <div class="form-group">
        <label for="tech_adaptability">技术适应度</label>
        <input type="text" id="tech_adaptability" name="tech_adaptability" maxlength="64" placeholder="请输入技术适应度">
      </div>
      <div class="form-group">
        <label for="high_net_worth">是否为高净值人群</label>
        <select id="high_net_worth" name="high_net_worth">
          <option value="">请选择</option>
          <option value="是">是</option>
          <option value="否">否</option>
        </select>
      </div>
      <div class="form-group">
        <label for="expected_investment">预期投资金额区间</label>
        <input type="text" id="expected_investment" name="expected_investment" maxlength="64" placeholder="请输入金额区间">
      </div>
      <button type="submit">提交信息</button>
    </form>
  </div>
  <script>
    // 移动端表单逻辑
    document.getElementById('preference_type').addEventListener('change', function() {
      var type = this.value;
      document.getElementById('investment_preference_group').style.display = (type === 'RWA投资') ? 'block' : 'none';
      document.getElementById('incubation_info_group').style.display = (type === 'RWA孵化') ? 'block' : 'none';
    });
  </script>
</body>
</html>
